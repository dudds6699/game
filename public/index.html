<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>This is it</title>
        <link rel="stylesheet" href="styles/page.css" >
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </head>
    <body style="background-color: black;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 tron">
                    The Grid
                </div>
            </div>
            <div class="row">
                <div class="chatcontainer">
                    <div class="messagecontainer">
                        <ul class="messages">
                            
                        </ul>
                    </div>
                    <div class="row">
                        <div class="form-group">
                           <div>
                               <input type="text" name="txtmessage" id="txtmessage" value="" class="" />
                               <button type="button" id="sendMessage" class="btn btn-default">SEND</button>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Please Enter in your user name</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="user">
                                    User Name
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" name="user" id="user" value="" required="" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="scripts/page.js"></script>
    </body>
</html>
